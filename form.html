    <main>
        <form method="get" action="">
            <fieldset>
                <legend id="box">Create a User</legend>
                <label>Username* <input type="text" id="uname" name="uName" required></label>
                <label>Password* <input type="password" id="passW" name="pass" pattern="[a-z0-9].{8,}" title="Only alpha numeric" required></label>
                <label>Password Confirmation* <input type="password" id="passWC" name="" pattern="[a-z0-9].{8,}" required></label>
                    <div id="message"></div>
                <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                <div id="rvalue">Rate: -/10</div>
                <label>Page Rating <input type="range" id="rate" name="" min="1" max="10" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                </datalist>
            </fieldset>
            <input id="subBut" type="submit" value="Create my User">
        </form>
